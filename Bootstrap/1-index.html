<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Holberton - Web stack - Bootstrap</title>
  <meta name="description" content="Bootstrap is a free and open-source CSS framework">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid px-0">

    <!-- First line -->
    <div class="row">
      <div class="col-12 col-lg-3 p-2 bg-primary text-white text-center">Primary</div>
      <div class="col-12 col-lg-3 p-2 bg-success text-white text-center">Success</div>
      <div class="col-12 col-lg-3 p-2 bg-danger  text-white text-center">Danger</div>
      <div class="col-12 col-lg-3 p-2 bg-warning text-white text-center">Warning</div>
    </div>
    <hr>

    <!-- Second line -->
    <div class="row">
      <div class="col-12 col-sm-3 p-2 bg-primary text-white text-center">Primary</div>
      <div class="col-12 col-sm-3 p-2 bg-success text-white text-center">Success</div>
      <div class="col-12 col-sm-3 p-2 bg-danger  text-white text-center">Danger</div>
      <div class="col-12 col-sm-3 p-2 bg-warning text-white text-center">Warning</div>
    </div>
    <hr>

    <!-- Third line -->
    <div class="row">
      <div class="col-12 col-lg-2 p-2 bg-danger  text-white text-center">Danger</div>
      <div class="col-12 col-lg-4 p-2 bg-warning text-white text-center">Warning</div>
      <div class="col-12 col-lg-6 p-2 bg-primary text-white text-center">Primary</div>
    </div>
    <hr>

    <!-- Fourth line -->
    <div class="row">
      <!-- Warning -->
      <div class="col-12 col-md-3 p-2 bg-warning text-white text-center
                  order-3 order-md-2 order-lg-1 order-xl-4">Warning</div>
      <!-- Primary -->
      <div class="col-12 col-md-3 p-2 bg-primary text-white text-center
                  order-4 order-md-3 order-lg-2 order-xl-1">Primary</div>
      <!-- Success -->
      <div class="col-12 col-md-3 p-2 bg-success text-white text-center
                  order-1 order-md-4 order-lg-3 order-xl-2">Success</div>
      <!-- Danger -->
      <div class="col-12 col-md-3 p-2 bg-danger  text-white text-center
                  order-2 order-md-1 order-lg-4 order-xl-3">Danger</div>
    </div>
    <hr>

    <!-- Fifth line -->
    <div class="row">
      <div class="col-12 col-md-2 p-2 bg-primary text-white text-center">Primary</div>
      <div class="col-12 col-md-2 offset-md-8 p-2 bg-success text-white text-center">Success</div>
    </div>
    <hr>

    <!-- Sixth line -->
    <div class="row">
      <div class="col-12 col-md-2 p-2 bg-success text-white text-center">Success</div>
      <div class="col-12 col-md-2 offset-md-4 p-2 bg-primary text-white text-center">Primary</div>
      <div class="col-12 col-md-2 offset-md-2 p-2 bg-danger  text-white text-center">Danger</div>
    </div>

  </div>
</body>

</html>
