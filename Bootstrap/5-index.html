<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Holberton - Web Stack - Bootstrap</title>
  <meta name="description" content="Bootstrap is a free and open-source CSS framework">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="bg-light">

  <!-- Titles -->
  <h1 class="d-block d-md-none text-center">Small title</h1>
  <h1 class="d-none d-md-block text-center font-weight-bold">Big title</h1>

  <!-- First div -->
  <div class="container d-none d-md-block bg-info p-3 rounded">
    <div class="row text-light text-center align-items-center">
      <div class="col text-left">
        <span class="btn btn-outline-light">Left</span>
      </div>
      <div class="col">
        <span class="btn btn-outline-light shadow">Middle</span>
      </div>
      <div class="col text-right">
        <span class="btn btn-outline-light">Right</span>
      </div>
    </div>
  </div>

  <!-- Full width div for small screens -->
  <div class="container-fluid d-block d-md-none bg-info p-3 rounded">
    <div class="row text-light text-center align-items-center">
      <div class="col text-left">
        <span class="btn btn-outline-light">Left</span>
      </div>
      <div class="col text-right">
        <span class="btn btn-outline-light">Right</span>
      </div>
    </div>
  </div>

</body>

</html>
